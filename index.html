<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Age Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="inputs-wrapper">
        <label for="date-input">Enter your birthdate:</label>
        <input type="date" id="date-input" placeholder="YYYY-MM-DD" title="Enter your birthdate" />
        <button onclick="ageCalculate()">Calculate</button>
      </div>
      <div class="outputs-wrapper">
        <div>
          <span id="years">-</span>
          <p>Years</p>
        </div>
        <div>
          <span id="months">-</span>
          <p>Months</p>
        </div>
        <div>
          <span id="days">-</span>
          <p>Days</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
